{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}

<form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{title}}">
    {{ form.content }}
    <input type="submit" value="publish" class="btn-primary mt-3">
</form>

{% endblock %}
