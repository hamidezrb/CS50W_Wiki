{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}

<form action="{% url 'create' %}" method="post">
    {% csrf_token %}

    {% if message is not None %}
        <div class="alert alert-danger" role="alert">
        {{message}}
        </div>
    {% endif %}

    {{ form }}
    
    <input type="submit" value="publish" class="btn-primary mt-3">
</form>

{% endblock %}
